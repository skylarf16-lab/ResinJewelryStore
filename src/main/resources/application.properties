s# ===============================

# Application Name

# ===============================

spring.application.name=ResinJewelryStore

# ===============================

# Server Configuration

# ===============================

server.port=8080

# ===============================

# H2 In-Memory Database Configuration

# ===============================

spring.datasource.url=jdbc:h2:mem:resinjewelrystore;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================

# JPA / Hibernate Configuration

# ===============================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===============================

# JWT Configuration

# ===============================

jwt.secret=YourJWTSecretKey
jwt.expirationMs=3600000

# ===============================

# Logging

# ===============================

logging.level.org.springframework=INFO
logging.level.com.example.resinjewelrystore=DEBUG

# ===============================

# H2 Console (optional, useful for debugging)

# ===============================

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
